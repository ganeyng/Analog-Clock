<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style-self.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="num-container">
          <div class="middle-row space-evenly">
            <div class="nums">1</div>
          </div>
          <div class="second-row space-evenly">
            <div class="nums">2</div>
            <div class="nums">3</div>
          </div>
          <div class="third-row space-evenly">
            <div class="nums">4</div>
            <div class="nums">5</div>
          </div>
          <div class="top-bottom-row space-evenly">
            <div class="nums">6</div>
            <div class="nums">7</div>
          </div>
          <div class="third-row space-evenly">
            <div class="nums">8</div>
            <div class="nums">9</div>
          </div>
          <div class="second-row space-evenly">
            <div class="nums">10</div>
            <div class="nums">11</div>
          </div>
          <div class="middle-row space-evenly">
            <div class="nums">12</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
